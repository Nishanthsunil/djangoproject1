{% extends 'base.html' %}
{% block body %}
        <div class="container" style="padding-top: 5%;">
            <div class="row">
        {% for i in result %}
        <div class="col-md-3">
        <div class="card" style="width: 16rem;">
            <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap">
            <div class="card-body">
              <a href="{% url 'detail' i.id %}" class="card-title">{{i.title}}</a>
              
            </div>
        </div>
        </div>    
        {% endfor %}
            </div>
        </div>
{% endblock %}
